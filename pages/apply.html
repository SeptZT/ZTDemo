<script>
/**
 * 函数call()和applly();
 * 1、作用：在特定的作用域调用函数（即可改变作用域，冒充另一个函数）。扩展函数赖以运行的作用域；
 *          最大的好处就是对象不需要和方法发生耦合（耦合即相互关联，扩展和维护会发生连锁反应）
 * 2、不同：二者传参方式不同，call(this, str1, str2, ...);
 *          apply(this, [str1, str2, ..]);或者apply(this, arguments);
 * */

  //示例1
  var color = "红色";
  var box = {color: "蓝色"};

  function sayColor(){
    console.log(this.color);
  }
  sayColor.apply(window);  //红色
  sayColor.apply(this);  //红色
  sayColor.apply(box); //蓝色

  //示例2
  var kk = bindThis(function(a, b){return this.test + a + b}, {test: 1})(2, 3);
  function bindThis(f, oTarget) {
    /*return function(){
        return f.apply(oTarget, arguments);
    }*/
   return function(x, y){
     return f.call(oTarget, x, y);
   }
//  return f.bind(oTarget);
  }
  console.log(kk);
</script>
